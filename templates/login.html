{% extends "base.html" %}
{% block content %}

    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3 class="center-align">Log In</h3>
                    <div class="my-5">
                        <form id="contactForm" method="POST" action="{{ url_for('login') }}">
                            <div class="form-floating">
                                <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                                <input id="username" name="username" type="text" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating">
                                <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                                <input id="password" name="password" type="password" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <!-- Submit Button-->
                            <button class="btn btn-dark rounded text-uppercase disabled" id="submitButton" type="submit">Sign In <i class="fas fa-sign-in-alt"></i></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        New Here?
                        <a href="{{ url_for('register') }}" class="">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
