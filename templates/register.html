{% extends "base.html" %}
{% block content %}
    <div class="card w-100" style="width: 18rem;">
        <form class="card-body">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h3>Want to register for an account to submit your own slang words? Sign up below!</h3>
                        <div class="my-5">
                            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                                <!-- Username -->
                                <div class="form-floating">
                                    <i class="fas fa-user-plus"></i>
                                    <input class="form-control validate" id="username" name="username" type="text" placeholder="Username" data-sb-validations="required" />
                                    <label for="username"></label>
                                </div>
                                <!-- Password -->
                                <div class="form-group">
                                    <i class="fas fa-user-lock"></i>
                                    <input type="password" class="form-control validate" id="password" placeholder="Password" name="password">
                                    <label for="exampleInputPassword1"></label>
                                  </div>
                                <br />
                                <!-- Register-->
                                <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Register <i class="fas fa-sign-in-alt"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
