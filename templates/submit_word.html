{% extends "base.html" %}

{% block content %}


<div class="row">
    <div class="col">
        <h1 class="text-center">Submit a new word</h1>
        <form method="POST" action="{{url_for('submit_word')}}">
            <div class="form-group">
                <label for="word">New word</label>
                <input type="text" class="form-control" name="word" id="word" {% if new_word %} value="{{new_word}}" {%
                    endif %} aria-describedby="word" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" name="category" id="category">
                    {% for letter in alphabet %}
                    <option value="{{letter}}">{{letter}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="definition">Definition</label>
                <textarea class="form-control" name="definition" id="definition" rows="5"
                    aria-describedby="word_definition" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" id="submit-word" class="btn btn-dark rounded">Submit Word</button>
            </div>
            <div class="text-center">
                <a href="{{ url_for('profile', username=session['user']) }}" class="btn btn-danger rounded mt-3">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock %}
